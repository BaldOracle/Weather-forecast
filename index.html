<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="./Assets/Style.CSS" rel="stylesheet">
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-center text-white" href="#">
        Weather Dashboard
      </a>
    </div>
  </nav>
  Enter City Name

  <form id=weatherInput>
    <label>City Name:</label>
    <input type='text' id='Location' name='Location'><br>
    <button class="btn btn-success" id="Start">Start</button> <br>
    <button class="btn btn-danger" id="clear">Clear History</button> <br>

  </form>
  <div id="previousHistory"></div>

  <div class = 'Current-Weather'>
    Current weather

  </div>

  <div class="card-columns">
    <div class="Weather-Display">

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./Assets/weather.JS"></script>
</body>

</html>
